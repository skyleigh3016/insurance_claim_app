<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--    <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
    <!--      <ul class="navbar-nav me-auto mb-2 mb-lg-0">-->
    <!--        <li class="nav-item">-->
    <!--          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>-->
    <!--        </li>-->
    <!--      </ul>-->
    <!--    </div>-->
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered our app!
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/register/save1}"
                th:object="${user}"
                enctype="multipart/form-data"

        >
          <div class="row g-4" style="margin-bottom: 20px" >
            <div class="col-md-3">
              <label class="form-label">First Name</label>
              <input
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="Enter first name"
                      th:field="*{firstName}"
                      type="text"
              />
              <p th:errors = "*{firstName}" class="text-danger"
                 th:if="${#fields.hasErrors('firstName')}"></p>
            </div>

            <div class="col-md-3">
              <label class="form-label">Last Name</label>
              <input
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      placeholder="Enter last name"
                      th:field="*{lastName}"
                      type="text"
              />
              <p th:errors = "*{lastName}" class="text-danger"
                 th:if="${#fields.hasErrors('lastName')}"></p>
            </div>

            <div class="col-md-3">
              <label class="form-label">Birthday</label>
              <input
                      class="form-control"
                      id="birthday"
                      name="birthday"
                      placeholder="EnterBirthday"
                      th:field="*{birthday}"
                      type="date"
              />
              <p th:errors = "*{birthday}" class="text-danger"
                 th:if="${#fields.hasErrors('birthday')}"></p>
            </div>

            <div class="col-md-3">
              <label class="form-label">Age</label>
              <input
                      class="form-control"
                      id="age"
                      name="age"
                      placeholder="Enter Age"
                      th:field="*{age}"
                      type="number"
              />
              <p th:errors = "*{age}" class="text-danger"
                 th:if="${#fields.hasErrors('age')}"></p>
            </div>
            <div class="col-md-3">
              <label class="form-label">Gender</label>
              <input
                      class="form-control"
                      id="gender"
                      name="gender"
                      placeholder="Enter Gender"
                      th:field="*{gender}"
                      type="text "
              />
              <p th:errors = "*{gender}" class="text-danger"
                 th:if="${#fields.hasErrors('gender')}"></p>
            </div>

            <div class="col-md-3">
              <!--            <input type="hidden" th:field="*{avatar}">-->
              <label class="form-label">Upload Avatar</label>
              <input type="file" name="image" accept="image/png, image/jpeg" />

              <p th:errors = "*{avatar}" class="text-danger"
                 th:if="${#fields.hasErrors('avatar')}"></p>
            </div>





            <div class="col-md-3">
              <label class="form-label">Email</label>
              <input
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email address"
                      th:field="*{email}"
                      type="email"
              />
              <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="col-md-3">
              <label class="form-label">Password</label>
              <input
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                      th:field="*{password}"
                      type="password"
              />
              <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <hr>
            <H3>Address Information</H3>
            <div class="col-md-3">
              <label for="house" class="form-label">House No.</label>
              <input
                      type="number"
                      class="form-control"
                      id="house"
                      th:field="*{house_no}"
              >
            </div>

            <div class="col-md-3">
              <label for="street" class="form-label">Street</label>
              <input
                      type="text"
                      class="form-control"
                      id="street"
                      th:field="*{street}">
            </div>

            <div class="col-md-3">
              <label for="barangay" class="form-label">Barangay</label>
              <input
                      type="text"
                      class="form-control"
                      id="barangay"
                      th:field="*{barangay}">
            </div>

            <div class="col-md-3">
              <label for="municipality" class="form-label">Municipality</label>
              <input
                      type="text"
                      class="form-control"
                      id="municipality"
                      th:field="*{municipality}">
            </div>

            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <input
                      type="text"
                      class="form-control"
                      id="state"
                      th:field="*{state}">
            </div>

            <div class="col-md-3">
              <label for="country" class="form-label">Country</label>
              <input
                      type="text"
                      class="form-control"
                      id="country"
                      th:field="*{country}">
            </div>

            <div class="col-md-3">
              <label for="postal_code" class="form-label">Postal Code</label>
              <input
                      type="number"
                      class="form-control"
                      id="postal_code"
                      th:field="*{postal_code}">
            </div>



          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
            <span>Already registered? <a th:href="@{/login1}">Login here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
